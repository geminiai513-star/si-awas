<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="AURA">
    <link rel="apple-touch-icon" href="icon/icon-512.png">
    <link rel="icon" type="image/png" href="icon/icon-512.png">
    <title>AURA Native Chat</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            touch-action: pan-x pan-y;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: #ffffff;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100dvh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1a1a1a;
			overscroll-behavior: none;
        }

        header {
            background-color: #ffffff;
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
			overscroll-behavior: none;
            z-index: 10;
        }

        header h1 {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        main {
            overflow-y: auto;
            background-color: #ffffff;
            -webkit-overflow-scrolling: touch;
			
        }

        .chat-area {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1.2rem;
        }

        .bubble {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 18px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
            padding: 0.75rem 0 calc(0.75rem + env(safe-area-inset-bottom));
			overscroll-behavior: none;
        }

        .input-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .input-box {
            background-color: #f3f4f6;
            border-radius: 20px;
            padding: 8px;
            display: grid;
            grid-template-rows: auto auto;
            gap: 4px;
        }

        .input-row {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 4px;
        }

        .media-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-top: 1px solid rgba(0,0,0,0.03);
            padding-top: 4px;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            padding: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            color: #1a1a1a;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            color: #666;
        }

        .btn:active {
            transform: scale(0.9);
            color: #000;
        }

        .send-btn {
            color: #007bff;
        }
    </style>
</head>
<body>

    <header>
        <h1>AURA</h1>
    </header>

    <main>
        <div class="chat-area">
            <div class="bubble">Input chat di bawah sekarang dibungkus Gray 100 dan lebarnya sejajar dengan saya.</div>
            <div style="height: 1000px;"></div>
        </div>
    </main>

    <footer>
        <div class="input-container">
            <div class="input-box">
                <div class="input-row">
                    <button class="btn"><i data-lucide="plus" size="20"></i></button>
                    <textarea placeholder="Pesan" rows="1"></textarea>
                    <button class="btn send-btn"><i data-lucide="send-horizontal" size="20"></i></button>
                </div>
                <div class="media-row">
                    <button class="btn"><i data-lucide="image" size="18"></i></button>
                    <button class="btn"><i data-lucide="video" size="18"></i></button>
                    <button class="btn"><i data-lucide="mic" size="18"></i></button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        const tx = document.querySelector("textarea");
        tx.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        }, false);
    </script>

</body>
</html>
